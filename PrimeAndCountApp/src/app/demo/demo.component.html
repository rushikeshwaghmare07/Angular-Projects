<div>
    <h1>Check the number is Prime or Not Prime</h1>
    <h2>Input number- <span class="inputValue">{{inputValue}}</span> : <span class="isPrime">{{isPrime ? "It is a Prime number." : "It is not a Prime number"}}</span> </h2>
</div>

<div>
    <h1>Count the total number of Uppercase Characters</h1>
    <h2>Input string- <span class="inputString">{{inputString}}</span> : <span class="totalCapital">{{totalCapital}}</span></h2>
</div>
