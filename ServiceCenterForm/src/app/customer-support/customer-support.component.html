<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"></div>
                <h1 class="mainHeading">
                    <span style="color: rgb(245, 47, 132);;">Contact Our</span> <br>
                    <span> Customer Support Center</span>
                </h1>
            </div>
            <div class="col-md-6">
                <img src="./assets/laptop1.jpg" alt="Laptop" class="img-fluid">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Contact Information</h2>
                <p>Please fill out your contact information below.</p>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="firstName">Name<span class="required">*</span></label>
                <input type="text" class="form-control" id="firstName">
                <small>First name</small>
            </div>
            <div class="col-md-6">
                <label for="lastName"></label>
                <input type="text" class="form-control" id="lastName">
                <small>Last name</small>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" class="form-control" name="" id="email">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md">
                <label for="phoneNumber">Phone<span class="required">*</span></label>
                <input type="number" class="form-control" name="" id="phoneNumber">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md">
                <label for="address">Address<span class="required">*</span></label>
                <input type="text" class="form-control" id="address">
            </div>
        </div>
    </form>
</div>
